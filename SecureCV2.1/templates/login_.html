<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>{{endUser}} Login</title>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .divider:after,
            .divider:before {
                content: "";
                flex: 1;
                height: 1px;
                background: #eee;
            }
        </style>
    </head>
    <body>
    {% if m1 == "Registration Success": %}
    <script>alert("Registration Success");</script>

    {% endif %}
        
     
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">SECUREC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link {% if endUser == 'Owner' %}active{% endif %} " href="/owner">Owner </span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% if endUser == 'User' %}active{% endif %}" href="/user/">User <span class="sr-only"></span></a>
                </li>
            </ul>
            </div>
        </nav>
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                  {% if image %}
                  <img src="{{url_for('static', filename=image)}}"+ class="img-fluid" alt="Phone image">
                  {% endif %}
                  {% if endUser %}
                  <h2>{{endUser}} Login</h2>
                  {% endif %}
                  
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  {% if login %}
                  <form action="{{login}}" method="post" >
                    {% endif %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form1Example13">User Name</label>
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" required/>
                      <label class="form-label" for="form1Example23">Password</label>
                    </div>
          
                    {% if message %}
                      <div class="form-outline mb-4">
                      <label class="form-label" for="form1Example33"style="color: red">{{message}}</label>
                    </div>
                    {% endif %}
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block" >Sign in</button>
                    
                       
          
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>
                  {% if register %}
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="{{register}}" role="button">
                      <i class="fab fa-facebook-f me-2"></i>Register
                    </a>
                    {% endif %}
          
                  </form>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
