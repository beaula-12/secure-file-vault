<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>{{endUser}} Register</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('input, select').on('focus', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#80bdff');
            });
            $('input, select').on('blur', function () {
                $(this).parent().find('.input-group-text').css('border-color', '#ced4da');
            });
        });
    </script>
    <style>
        .border-md {
            border-width: 2px;
        }
        body {
            min-height: 100vh;
        }
        .form-control:not(select) {
            padding: 1.5rem 0.5rem;
        }
        select.form-control {
            height: 52px;
            padding-left: 0.5rem;
        }
        .form-control::placeholder {
            color: #ccc;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .form-control:focus {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">SECUREC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                <a class="nav-link {% if endUser == 'Owner' %}active{% endif %}" href="/owner">Owner <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% if endUser == 'User' %}active{% endif %}" href="/user/">User <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            </div>
    </nav>
  <div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="{{url_for('static',filename='register.svg')}}" alt="" class="img-fluid mb-3 d-none d-md-block">
           {% if endUser %}
            <h1>Create an Account for {{endUser}}</h1>
            {% endif %}
        </div>
        
        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            {% if register %}
            <form name="myform" method="post" action="{{register}}">
            {% endif %}
                <div class="row">

                    <!-- UserName --->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="uname" type="text" name="username" placeholder="User Name" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Password -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password1" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md"required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="dob1" type="date" name="dob"  class="form-control bg-white border-left-0 border-md"required>
                    </div>

                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md"required>
                    </div>

                    <!---City-->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="city" type="text" name="city" placeholder="City" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Phone Number -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <input id="contactno1" type="tel" name="contactno" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                    </div>


                        {% if message %}
                        <div class="input-group col-lg-12 mb-4">
                            <p style="color: red">{{message}}</p>
                        </div>
                        {% endif %}
                    <!-- Submit Button -->
                    
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <input type="submit" value="Create your account" class="btn btn-primary btn-block py-2" />
                    </div>
                    
                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">Already Registered?
                            {% if login %} 
                            <a href="{{login}}" class="text-primary ml-2">Login</a>
                            {% endif %}
                        </p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
